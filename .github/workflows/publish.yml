name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches pyproject.toml version
        shell: bash
        run: |
          python - << 'PY'
          import os, tomllib
          tag = os.environ["GITHUB_REF_NAME"]  # e.g. v0.99.0
          if not tag.startswith("v"):
            raise SystemExit(f"Tag must start with 'v'. Got: {tag}")
          with open("pyproject.toml", "rb") as f:
            data = tomllib.load(f)
          version = data["project"]["version"]
          expected = f"v{version}"
          if tag != expected:
            raise SystemExit(
              "Tag/version mismatch:\n"
              f"  tag:      {tag}\n"
              f"  expected: {expected} (pyproject.toml project.version={version})\n"
            )
          print(f"OK: {tag} matches pyproject.toml version {version}")
          PY

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build
        run: python -m build

      - name: Twine check
        run: python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
